<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular-JS-Application-CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" ng-controller="crudCtrl">
        <table>
            <tr>
                <td>ID</td>
                <td>{{Id}}</td>
            </tr>
            <tr>
                <td> Name</td>
                <td><input type="text" ng-model="Name"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="number" ng-model="Salary"></td>
            </tr>
            <tr>
                <td><input type="button" ng-click="AddData()" value="SaveData"></td>
                <td><input type="button" ng-click="UpdateData()" value="UpdateData"></td>
            </tr>
        </table>

        <table border="1" style="width:300px;">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
            </thead>
            <tr ng-click="BindSelectedData(Emp)" ng-repeat="Emp in Emplist">
                <td>{{Emp.Id}}</td>
                <td>{{Emp.Name}}</td>
                <td>{{Emp.Salary}}</td>
                <td><input type="button" value="Delete" ng-click="DeleteData(Emp)"></td>
            </tr>
        </table>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
